<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<div id="choice-buttons" class="containers">
		<h3>Choose One</h3>
		<button id="ecks">X</button>
		<button id="oww">O</button>
	</div>

	<div id="player-status" class="containers">
		<h3 id="status-msg"></h3>
	</div>

	<div id="game-over-msg" class="containers">
		<h3 id="message"></h3>
		<button id="play-again">Play Again</button>
	</div>

	<div id="error-msg" class="containers">
		<h3>Select a symbol first!</h3>
		<button id="back-btn">Back</button>
	</div>
	
	<table id="tic-tac-toe" disabled>
		<tr>
			<td id="c1" class="cell-data"></td>
			<td id="c2" class="cell-data"></td>
			<td id="c3" class="cell-data"></td>
		</tr>

		<tr>
			<td id="c4" class="cell-data"></td>
			<td id="c5" class="cell-data"></td>
			<td id="c6" class="cell-data"></td>
		</tr>

		<tr>
			<td id="c7" class="cell-data"></td>
			<td id="c8" class="cell-data"></td>
			<td id="c9" class="cell-data"></td>
		</tr>
	</table>
	
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
